<h2>Tic Tac Toe</h2>
<style type="text/css">
td {
    width: 50px;
    height: 50px;
    border: 2px solid black;
    text-align: center;
    font-family: arial;
    font-size: 24px;
}
</style>


<table>
    <tr>
        <td id='1' onClick='move(1)'></td>
        <td id='2' onClick='move(2)'></td>
        <td id='3' onClick='move(3)'></td>
        <tr>
            <td id='4' onClick='move(4)'></td>
            <td id='5' onClick='move(5)'></td>
            <td id='6' onClick='move(6)'></td>
            <tr>
                <td id='7' onClick='move(7)'></td>
                <td id='8' onClick='move(8)'></td>
                <td id='9' onClick='move(9)'></td>
</table>
<p><span id='turnlabel'>It is <span id='turn'>X</span>'s turn.</span> <span id='player1'>X</span> has won <span id='X'>0</span> rounds. <span id='player2'>O</span><span id='tense'> has</span> won <span id='O'>0</span> rounds.</text>
    <p>
        <button onClick='computerOn()' id='alone'>1 Player</button>
        <button onClick='computerOff()' id='together' style='display:none'>2 Players</button>
    </p>
    <p>
        <button onClick='reset()'>Clear Board</button>
    </p>
	<script src="tictactoe.js"></script>
